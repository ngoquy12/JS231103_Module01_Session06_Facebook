<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- header start-->
      <header class="header">
        <ul class="header-list-item">
          <li class="item">
            <i class="fa-brands icon-facebook fa-square-facebook"></i>
          </li>
          <li class="item search-area">
            <input
              placeholder="Search"
              type="text"
              class="input input-search"
            />
            <i class="fa-solid icon-search fa-magnifying-glass"></i>
          </li>
        </ul>
        <ul class="header-list-item">
          <li class="item item-info">
            <div class="info-name-with-img">
              <img
                class="avatar"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGqS2UgWwlvt5kXgFkLojlEDbiFWLYU3dVxA&usqp=CAU"
                alt=""
              />
              <span>Ngọ Văn Quý</span>
            </div>
            <span>Home</span>
            <span>Create</span>
          </li>
          <li class="item list-icon">
            <i class="fa-brands icon-messenger fa-facebook-messenger"
              ><span class="count-messenger">4</span></i
            >

            <i class="fa-solid fa-bell">5</i>
            <i class="fa-solid fa-user-plus"></i>
            <i class="fa-solid fa-circle-info"></i>
            <i class="fa-solid fa-caret-down"></i>
          </li>
        </ul>
      </header>
      <!-- header end -->

      <!-- main start-->
      <main class="main">
        <div class="main-left">Left</div>
        <div class="main-content mt-20">Content</div>
        <div class="main-right mt-20">Right</div>
      </main>
      <!-- main end-->
    </div>
  </body>
</html>
